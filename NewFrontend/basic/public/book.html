<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
  <title>Book Trader</title>
</head>

<body>
  <nav class="navbar fixed-top">
    <a href="./index.html">Book Trader</a>
    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="material-icons">menu</i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <!-- <button id="loginBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#loginDialog">LOGIN</button>
        <button id="registerBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#registerDialog">REGISTER</button> -->
        <button id="updateBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#updateDialog">UPDATE BOOK</button>
        <button id="deleterBtn" class="dropdown-item" type="button" data-toggle="modal">DELETE BOOK</button>
      </div>
    </div>
  </nav>


  <div id="book-page" class="container page-container">
    <div id="book-container" class = "container">
      <img id="hp1" src="images/hp1.jpg" alt="Harry Potter 1" height="400" width = "300"> 
    </div>

    <div id="infoContainer" class = "container">
      <div id="titleContainer" class ="container" height="400">

      </div>
      <div id="buttonGroup" class = "container" >
        <div>
          <button type="button" id="submitAddToCart" class="btn btn-outline-dark" data-toggle="modal" data-target="#addToCartDialog">Add to Cart</button>
          <button type="button" id="submitPurchase" class="btn btn-outline-dark"data-toggle="modal" data-target="#buyDialog">Buy It</button>
        </div>
      </div>
    </div>
    

    <div class="modal fade" id="buyDialog" tabindex="-1" role="dialog" aria-labelledby="buy"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Purchase Book</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputBuyQuantity" class="col-sm-2 control-label">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" id="inputBuyQuantity" class="form-control" placeholder="Amount of books">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputBuyAddress" class="col-sm-2 control-label">Address:</label>
              <div class="col-sm-10">
                <input type="text" id="inputBuyAddress" class="form-control" placeholder="Shipping address">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitBuy" class="btn btn-outline-dark" data-dismiss="modal">PURCHASE</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addToCartDialog" tabindex="-1" role="dialog" aria-labelledby="addToCart"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Please Confirm: Do you want to add this book</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitAddCartItem" class="btn btn-outline-dark" data-dismiss="modal">ADD</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="updateDialog" tabindex="-1" role="dialog" aria-labelledby="add"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update A Book</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="updateISBN" class="col-sm-2 control-label">ISBN:</label>
              <div class="col-sm-10">
                <p id="updateISBN" class="form-control"> </p >
              </div>
            </div>
            <div class="form-group row">
              <label for="updateTitle" class="col-sm-2 control-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" id="updateTitle" class="form-control" placeholder="Book Title">
              </div>
            </div>
            <div class="form-group row">
              <label for="updateAuthor" class="col-sm-2 control-label">Author:</label>
              <div class="col-sm-10">
                <input type="text" id="updateAuthor" class="form-control" placeholder="Book Author">
              </div>
            </div>
            <div class="form-group row">
              <label for="updatePrice" class="col-sm-2 control-label">Price:</label>
              <div class="col-sm-10">
                <input type="number" id="updatePrice" class="form-control" placeholder="Book Price">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitUpdate" class="btn btn-outline-dark" data-dismiss="modal">UPDATE</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
  <script src="https://unpkg.com/neo4j-driver"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/bookDetail.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/user.js"></script>
</body>

</html>
