<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
  <title>Book Trader</title>
</head>

<body>
  <nav class="navbar fixed-top">
    Book Trader
    
    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="material-icons">menu</i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <button id="loginBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#loginDialog">LOGIN</button>
        <button id="registerBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#registerDialog">REGISTER</button>
        <button id="searchBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#searchDialog">SEARCH</button>
        <button id="addBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#addDialog">ADD A BOOK</button>
      </div>
    </div>
  </nav>
  <div id="main-page" class="container page-container">
  
    <div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="login"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Login</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
              <div class="col-sm-10">
                <input type="text" id="inputUsername" class="form-control" placeholder="Your username">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" id="inputPassword" class="form-control" placeholder="Your password">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="register" class="btn btn-outline-dark" data-toggle="modal" data-target="#registerDialog">REGISTER</button>
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitLogin" class="btn btn-outline-dark" data-dismiss="modal">LOGIN</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/book.js"></script>
</body>

</html>
