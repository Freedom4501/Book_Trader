<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
  <title>Shopping Cart</title>
</head>

<body>
  <nav class="navbar fixed-top">
    <a href="./profile.html">Book Trader</a>
    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="material-icons">menu</i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <button id="addToCartBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#addToCartDialog">ADD TO CART</button>
        <button id="deleteFromCartBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteFromCartDialog">DELETE FROM CART</button>
        <button id="orderFromCartBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#buyDialog">BUY NOW</button>
      </div>
    </div>
  </nav>
  <div id="cartTitle">
    <p>Your Shopping Cart</p>
  </div>

  <div id="list-page" class="container page-container">
    <table id="cartList">
      
    </table>
  </div>

    <div class="modal fade" id="buyDialog" tabindex="-1" role="dialog" aria-labelledby="buy"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Purchase Book</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputBuyBook" class="col-sm-2 control-label">Book ISBN:</label>
              <div class="col-sm-10">
                <input type="text" id="inputBuyBook" class="form-control" placeholder="ISBN of the book">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputBuyQuantity" class="col-sm-2 control-label">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" id="inputBuyQuantity" class="form-control" placeholder="Amount of books">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputBuyAddress" class="col-sm-2 control-label">Address:</label>
              <div class="col-sm-10">
                <input type="text" id="inputBuyAddress" class="form-control" placeholder="Shipping address">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitBuy" class="btn btn-outline-dark" data-dismiss="modal">PURCHASE</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="addToCartDialog" tabindex="-1" role="dialog" aria-labelledby="addToCart"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add to Cart</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputCartISBN" class="col-sm-2 control-label">ISBN:</label>
              <div class="col-sm-10">
                <input type="text" id="inputCartISBN" class="form-control" placeholder="ISBN of the book">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitAddCartItem" class="btn btn-outline-dark" data-dismiss="modal">ADD</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="deleteFromCartDialog" tabindex="-1" role="dialog" aria-labelledby="deleteFromCart"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete From Cart</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="deleteCartISBN" class="col-sm-2 control-label">ISBN:</label>
              <div class="col-sm-10">
                <input type="text" id="deleteCartISBN" class="form-control" placeholder="ISBN of the book">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitDeleteCartItem" class="btn btn-outline-dark" data-dismiss="modal">DELETE</button>
          </div>
        </div>
      </div>
    </div>

  <script src="https://unpkg.com/neo4j-driver"></script>
  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/cart.js"></script>
  <script src="scripts/user.js"></script>
</body>

</html>
