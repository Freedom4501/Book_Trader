<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Comment</title>
</head>

<body>
  <nav class="navbar fixed-top">
    <a href="./profile.html">Book Trader</a>
    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="material-icons">menu</i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <button id="addResponse" class="dropdown-item" type="button" data-toggle="modal" data-target="#responseDialog">Add A Response</button>
      </div>
    </div>
  </nav>

  <div id="commentTitle">
    <p id="commentTitleContent"></p>
  </div>

  <div id="list-page" class="container page-container">
    <table id="commentList">
      
    </table>
  </div>

  <div id="responseTitle">
    <p>Response From Seller</p>
  </div>
  <div id="list-page" class="container page-container">
    <table id="responseList">
      
    </table>
  </div>

  <div class="modal fade" id="responseDialog" tabindex="-1" role="dialog" aria-labelledby="response" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Response</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputResponse" class="col-sm-2 control-label">RESPONSE:</label>
            <div class="col-sm-10">
              <input type="text" id="inputResponse" class="form-control" placeholder="Author's Response">
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitAddResponse" class="btn btn-outline-dark" data-dismiss="modal">ADD RESPONSE</button>
        </div>
      </div>
    </div>
  </div>



  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
  <script src="https://unpkg.com/neo4j-driver"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/comment.js"></script>
</body>

</html>
