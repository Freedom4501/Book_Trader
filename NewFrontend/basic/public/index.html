<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
  <link rel="stylesheet" href="styles/main.css">
  <title>Book Trader</title>
</head>

<body>
  <nav class="navbar fixed-top">
    Book Trader 
    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="material-icons">menu</i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <button id="loginBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#loginDialog">LOGIN</button>
        <button id="registerBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#registerDialog">REGISTER</button>
      </div>
    </div>
  </nav>
  
  <div id="orderTitle">
    <p>Welcome to Book Trader!</p>
    <p>Log in or Register first to use!</p>
  </div>
  
    
    <div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="login"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Login</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
              <div class="col-sm-10">
                <input type="text" id="inputUsername" class="form-control" placeholder="Your username">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" id="inputPassword" class="form-control" placeholder="Your password">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="register" class="btn btn-outline-dark" data-toggle="modal" data-target="#registerDialog" data-dismiss="modal">REGISTER</button>
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitLogin" class="btn btn-outline-dark" data-dismiss="modal">LOGIN</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="registerDialog" tabindex="-1" role="dialog" aria-labelledby="register"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Registration</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 control-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" id="inputName" class="form-control" placeholder="Your name">
              </div>
            </div>
            <div class="form-group row">
              <label for="ReginputUsername" class="col-sm-2 control-label">Username:</label>
              <div class="col-sm-10">
                <input type="text" id="ReginputUsername" class="form-control" placeholder="Your username">
              </div>
            </div>
            <div class="form-group row">
              <label for="ReginputPassword" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" id="ReginputPassword" class="form-control" placeholder="Your password">
              </div>
            </div>
            <div class="form-group row">
              <label for="reinputPassword" class="col-sm-2 control-label">Re-enter Password:</label>
              <div class="col-sm-10">
                <input type="password" id="reinputPassword" class="form-control" placeholder="Your password">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPhone" class="col-sm-2 control-label">Phone Number:</label>
              <div class="col-sm-10">
                <input type="tel" id="inputPhone" class="form-control" placeholder="Your phone number">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" id="inputEmail" class="form-control" placeholder="Your email">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitRegister" class="btn btn-outline-dark" data-dismiss="modal">REGISTER</button>
          </div>
        </div>
      </div>
    </div>
 
  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
  <script src="https://unpkg.com/neo4j-driver"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/book.js"></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/cart.js"></script>
  <script src="scripts/profile.js"></script>

</body>

</html>
