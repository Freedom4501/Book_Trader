<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">

</head>

<body>

        <button id="searchBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#searchDialog">SEARCH</button>
        <button id="addBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#addDialog">ADD A BOOK</button>
        <button id="profileBtn" class="dropdown-item" type="button" data-toggle="modal">PROFILE</button>
        <button id="cartBtn" class="dropdown-item" type="button" data-toggle="modal">CART</button>
        <button id="orderBtn" class="dropdown-item" type="button" data-toggle="modal">ORDER</button>

    <div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="login"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Login</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
              <div class="col-sm-10">
                <input type="text" id="inputUsername" class="form-control" placeholder="Your username">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" id="inputPassword" class="form-control" placeholder="Your password">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="register" class="btn btn-outline-dark" data-toggle="modal" data-target="#registerDialog" data-dismiss="modal">REGISTER</button>
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitLogin" class="btn btn-outline-dark" data-dismiss="modal">LOGIN</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="registerDialog" tabindex="-1" role="dialog" aria-labelledby="register"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Registration</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 control-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" id="inputName" class="form-control" placeholder="Your name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
              <div class="col-sm-10">
                <input type="text" id="ReginputUsername" class="form-control" placeholder="Your username">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-10">
                <input type="password" id="ReginputPassword" class="form-control" placeholder="Your password">
              </div>
            </div>
            <div class="form-group row">
              <label for="reinputPassword" class="col-sm-2 control-label">Re-enter Password:</label>
              <div class="col-sm-10">
                <input type="password" id="reinputPassword" class="form-control" placeholder="Your password">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPhone" class="col-sm-2 control-label">Phone Number:</label>
              <div class="col-sm-10">
                <input type="number" id="inputPhone" class="form-control" placeholder="Your phone number">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-10">
                <input type="email" id="inputEmail" class="form-control" placeholder="Your email">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitRegister" class="btn btn-outline-dark" data-dismiss="modal">REGISTER</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="searchDialog" tabindex="-1" role="dialog" aria-labelledby="search"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Search</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="searchISBN" class="col-sm-2 control-label">ISBN:</label>
              <div class="col-sm-10">
                <input type="text" id="searchISBN" class="form-control" placeholder="Book ISBN">
              </div>
            </div>
            <div class="form-group row">
              <label for="searchTitle" class="col-sm-2 control-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" id="searchTitle" class="form-control" placeholder="Book Title">
              </div>
            </div>
            <div class="form-group row">
              <label for="searchAuthor" class="col-sm-2 control-label">Author:</label>
              <div class="col-sm-10">
                <input type="text" id="searchAuthor" class="form-control" placeholder="Book Author">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitSearch" class="btn btn-outline-dark" data-dismiss="modal">SEARCH</button>
            <button type="button" id="searchAllBooks" class="btn btn-outline-dark" data-dismiss="modal">FIND ALL BOOKS</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addDialog" tabindex="-1" role="dialog" aria-labelledby="add"
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add A Book</h5>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="addISBN" class="col-sm-2 control-label">ISBN:</label>
              <div class="col-sm-10">
                <input type="text" id="addISBN" class="form-control" placeholder="Book ISBN">
              </div>
            </div>
            <div class="form-group row">
              <label for="addTitle" class="col-sm-2 control-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" id="addTitle" class="form-control" placeholder="Book Title">
              </div>
            </div>
            <div class="form-group row">
              <label for="addAuthor" class="col-sm-2 control-label">Author:</label>
              <div class="col-sm-10">
                <input type="text" id="addAuthor" class="form-control" placeholder="Book Author">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitAdd" class="btn btn-outline-dark" data-dismiss="modal">ADD</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/book.js"></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/profile.js"></script>
  <script src="lib/browser/neo4j-web.min.js"></script>
</body>

</html>
