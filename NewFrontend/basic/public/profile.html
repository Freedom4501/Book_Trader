<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
  <title>Book Trader</title>
</head>

<body>
  <nav class="navbar fixed-top">
    <a href="./index.html">Book Trader</a>
    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="material-icons">menu</i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <button id="logoutBtn" class="dropdown-item" type="button" data-toggle="modal">LOGOUT</button>
        <button id="updateProfileBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#updateProfileDialog">UPDATE PROFILE</button>
      </div>
    </div>
  </nav>


  <div id="profile-page" class="container page-container">
    <div class="row justify-content-center">
      <div class="card col-11 mt-4 col-md-8 mt-md-5">
        <div>
          <img id="profilePhoto" src="/images/missing_photo.png" alt="No Profile Photo">
        </div>
        <input id="fileInput" type="file" hidden> 
        <!-- line 32 enables upload local file window -->
        <button id="updateProfilePhoto" type="button" class="mr-auto btn btn-outline-light">Update profile
          photo</button>
        <!-- mr-auto stands for margin right auto -->
        <div class="card-body">
          <ul>
            <h5 class="card-title">Name:
              <label id="profileName">test</label>
            </h5>
            <h5 class="card-title">Username:
              <label id="profileUsername">test</label>
            </h5>
            <h5 class="card-title">Email:
              <label id="profileEmail">test</label>
            </h5>
            <h5 class="card-title">
              In your cart:
            </h5>
          </ul>

          <table id="profileBookList">
              
          </table>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateProfileDialog" tabindex="-1" role="dialog" aria-labelledby="updateProfile"
  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Profile</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
              <input type="text" id="inputUsername" class="form-control" placeholder="Your username">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNewName" class="col-sm-2 control-label">New Name:</label>
            <div class="col-sm-10">
              <input type="text" id="inputNewName" class="form-control" placeholder="Your new name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNewPassword" class="col-sm-2 control-label">New Password:</label>
            <div class="col-sm-10">
              <input type="password" id="inputNewPassword" class="form-control" placeholder="Your new password">
            </div>
          </div>
          <div class="form-group row">
            <label for="reinputNewPassword" class="col-sm-2 control-label">Re-Enter New Password:</label>
            <div class="col-sm-10">
              <input type="password" id="reinputNewPassword" class="form-control" placeholder="Re-enter new password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNewEmail" class="col-sm-2 control-label">New Email:</label>
            <div class="col-sm-10">
              <input type="email" id="inputNewEmail" class="form-control" placeholder="Your new email">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitUpdateProfile" class="btn btn-outline-dark" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/bookDetail.js"></script>
</body>

</html>
