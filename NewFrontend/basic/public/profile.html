<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
  <title>Book Trader</title>
</head>

<body>
  <nav class="navbar fixed-top">
    <a href="./index.html">Book Trader</a>
    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="material-icons">menu</i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <button id="logoutBtn" class="dropdown-item" type="button" data-toggle="modal">LOGOUT</button>
        <button id="updateProfileBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#updateProfileDialog">UPDATE PROFILE</button>
        <button id="updatePasswordBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#updatePasswordDialog">UPDATE PASSWORD</button>
        <button id="deleteProfileBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteProfileDialog">DELETE PROFILE</button>
        <button id="addBtn" class="dropdown-item" type="button" data-toggle="modal" data-target="#addDialog">SELL A BOOK</button>
      </div>
    </div>
  </nav>
  

  <div id="profile-page" class="container page-container">
    <div class="row justify-content-center">
      <div class="card col-11 mt-4 col-md-8 mt-md-5">
        <div>
          <img id="profilePhoto" src="images/anonymous.png" alt="No Profile Photo">
        </div>
        <div class="card-body">
          <!-- <ul>
            <h5 class="card-title">Name:
              <label id="profileName">test</label>
            </h5>
            <h5 class="card-title">Username:
              <label id="profileUsername">test</label>
            </h5>
            <h5 class="card-title">Email:
              <label id="profileEmail">test</label>
            </h5>
            <h5 class="card-title">Phone:
              <label id="profilePhone">test</label>
            </h5>
            <h5 class="card-title">
              In your cart:
            </h5>
          </ul> -->
          <div id="profileContainer" class ="container" height="400">

          </div>
          <table id="profileBookList">
              
          </table>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateProfileDialog" tabindex="-1" role="dialog" aria-labelledby="updateProfile"
  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Profile</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputNewName" class="col-sm-2 control-label">New Name:</label>
            <div class="col-sm-10">
              <input type="text" id="inputNewName" class="form-control" placeholder="Your new name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNewEmail" class="col-sm-2 control-label">New Email:</label>
            <div class="col-sm-10">
              <input type="email" id="inputNewEmail" class="form-control" placeholder="Your new email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNewPhone" class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-10">
              <input type="number" id="inputNewPhone" class="form-control" placeholder="Your new phone number">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNewProfilePic" class="col-sm-2 control-label">New Profile Picture:</label>
            <div class="col-sm-10">
              <input type="url" id="inputNewProfilePic" class="form-control" placeholder="Your new profile picture url">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitUpdateProfile" class="btn btn-outline-dark" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addDialog" tabindex="-1" role="dialog" aria-labelledby="add"
  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add A Book</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="addISBN" class="col-sm-2 control-label">ISBN:</label>
            <div class="col-sm-10">
              <input type="text" id="addISBN" class="form-control" placeholder="Book ISBN">
            </div>
          </div>
          <div class="form-group row">
            <label for="addTitle" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
              <input type="text" id="addTitle" class="form-control" placeholder="Book Title">
            </div>
          </div>
          <div class="form-group row">
            <label for="addAuthor" class="col-sm-2 control-label">Author:</label>
            <div class="col-sm-10">
              <input type="text" id="addAuthor" class="form-control" placeholder="Book Author">
            </div>
          </div>
          <div class="form-group row">
            <label for="addPrice" class="col-sm-2 control-label">Price:</label>
            <div class="col-sm-10">
              <input type="number" id="addPrice" class="form-control" placeholder="Book Price">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitAdd" class="btn btn-outline-dark" data-dismiss="modal">ADD</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteProfileDialog" tabindex="-1" role="dialog" aria-labelledby="deleteProfile"
  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Profile</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitDeleteProfile" class="btn btn-outline-dark" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="updatePasswordDialog" tabindex="-1" role="dialog" aria-labelledby="updatePassword"
  aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Password</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputOldPassword" class="col-sm-2 control-label">Old Password:</label>
            <div class="col-sm-10">
              <input type="text" id="inputOldPassword" class="form-control" placeholder="Your old password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNewPassword" class="col-sm-2 control-label">New Password:</label>
            <div class="col-sm-10">
              <input type="text" id="inputNewPassword" class="form-control" placeholder="Your new password">
            </div>
          </div>
          <div class="form-group row">
            <label for="reinputNewPassword" class="col-sm-2 control-label">Re-enter New Password:</label>
            <div class="col-sm-10">
              <input type="text" id="reinputNewPassword" class="form-control" placeholder="Re-enter your new password">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitUpdatePassword" class="btn btn-outline-dark" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/book.js"></script>
  <script src="scripts/profile.js"></script>
</body>

</html>
