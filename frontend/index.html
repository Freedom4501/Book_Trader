<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Book Trader</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Book Trader</a>
  </nav>
  <div id="fab" data-toggle="modal" data-target="#addQuoteDialog">
    <img src="images/fab.png" alt="fab">
  </div>
  <div id="main-page" class="container page-container">
      <!-- Button trigger modal -->
      <div class="row justify-content-center">
        <div id="my-text">Welcome to Book Trader!</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="add quote"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a book</h5>
        </div>
        <div class="modal-body">

          <div class="form-group row">
            <label for="inputQuote" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
              <input type="text" id="inputQuote" class="form-control" placeholder="Book title">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMovie" class="col-sm-2 control-label">Author:</label>
            <div class="col-sm-10">
              <input type="text" id="inputMovie" class="form-control" placeholder="Book author">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMovie" class="col-sm-2 control-label">ISBN:</label>
            <div class="col-sm-10">
              <input type="text" id="inputMovie" class="form-control" placeholder="Book ISBN">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMovie" class="col-sm-2 control-label"># of Pages:</label>
            <div class="col-sm-10">
              <input type="number" id="inputMovie" class="form-control" placeholder="Book pages">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitAddQuote" class="btn btn-outline-light" data-dismiss="modal">ADD</button>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/__/firebase/6.3.5/firebase-app.js"></script>
  <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
